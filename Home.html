<!DOCTYPE html>
<html>
    <link rel="icon" href="Images/PlayBtn.png"
    <center>

<head>
	<title>Galaxy Music Player</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="music-player">
		<div class="album-art">
			<img src="https://cdn.pixabay.com/photo/2017/08/19/18/52/headphones-2659490_960_720.png" alt="Album Art">
		</div>
		<div class="song-info">
			<h2 class="song-title">Song Title</h2>
			<p class="song-artist">Artist Name</p>
		</div>
		<audio id="audio-player" controls>
			<source src="" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>
		<label for="file-input" class="file-input-label">Choose File</label>
		<input type="file" id="file-input">
		<button id="play-button" disabled>Play</button>
	</div>

	<script src="script.js"></script>
</body>
</center>
</html>
